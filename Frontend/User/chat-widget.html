<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chat</title>
    <link rel="stylesheet" href="chat-widget.css">
    <style>
        /* Additional styles for the user selector */
        .user-selector {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .chat-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Chat trigger button (fixed at bottom-right) -->
    <button id="chat-toggle" class="chat-toggle">
        <img src="https://cdn-icons-png.flaticon.com/512/134/134914.png" alt="Chat" width="24">
    </button>

    <!-- Chat container (hidden by default) -->
    <div id="chat-container" class="chat-container">
        <div class="chat-header">
            <div class="header-row">
                <h3>Chat with <span id="current-chat-partner">Select user</span></h3>
                <button id="chat-close" class="chat-close">&times;</button>
            </div>
            <select id="user-selector" class="user-selector">
                <option value="">Select a user</option>
            </select>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.12/signalr.min.js"></script>
    <script type="module" src="chat-widget.js"></script>
</body>
</html>
